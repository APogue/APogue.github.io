# Pretty URLs
permalink: pretty

# Plugins
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-last-modified-at

# Collections
collections:
  incidents:
    output: true
    permalink: /incidents/:name/
  protocols:
    output: true
    permalink: /projects/:name/
  interviews:
    output: true
    permalink: /interviews/:name/
  legacy:
    output: true
    permalink: /legacy/:name/
  narrative_framing:
    output: true
    permalink: /narrative_framing/:name/

# Defaults for layouts
defaults:
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM

