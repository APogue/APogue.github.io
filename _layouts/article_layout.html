---
layout: default
---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/footnotes.css' | relative_url }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    /* Custom container width */
    .container {
      max-width: 1600px; /* Adjust the width as needed */
      width: 100%;
    }

    /* Ensure columns take full width */
    .col-lg-6, .col-md-6 {
      flex: 0 0 50%;
      max-width: 50%;
    }

    /* Highlighted reference styling */
    .nav-link.highlighted {
      background-color: #d1ecf1;
      color: #0c5460;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6">
        {{ content }}
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="sidebar">
          <div class="tab-container">
            <div class="tabs">
              <button class="tablink" onclick="openTab(event, 'toc')">Table of Contents</button>
              <button class="tablink" onclick="openTab(event, 'figures')">Figures</button>
            </div>
            <div id="toc" class="tabcontent">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link" href="#Early Messaging">Early Messaging</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#Months Prior to Protest Events">Months Prior to Protest Events</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#Protest Events">Protest Events</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#University Support and Messaging">University Support and Messaging</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#Student Reactions">Student Reactions</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#Title VI">Title VI</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#Supplimentary Information">Supplimentary Information</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#References">References</a>
                </li>
              </ul>
            </div>
            <div id="figures" class="tabcontent">
              {% include sections/figures.md %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="{{ '/assets/js/footnotes.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/custom.js' | relative_url }}"></script>
  </script src="{{ '/assets/js/figure-references.js' | relative_url }}"></script>
</body>
</html>
