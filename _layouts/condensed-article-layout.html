<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<body>

            </div>
            <ul class="nav-links">
                <li class="close-menu"><i class="fas fa-times"></i></li>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/projects">Projects</a></li>
                <li><a href="/blog">Blog</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
        <div class="title-bar-container">
            <div class="title-bar">
                <h1>{{ page.title }}</h1>
				 <p class="title-explanation">{{ page.explanation }}</p> <!-- Add this line -->
            </div>
        </div>
        <figure id="fig:large-sign-red-triangle" class="headline-photo-container">

			<figcaption>

   <main class="container">
    <div class="article-meta">
        <div class="social-links">

                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ site.baseurl }}{{ page.url }}" target="_blank" style="color: black;">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="mailto:?subject={{ page.title }}&body=Check out this article: {{ site.url }}{{ site.baseurl }}{{ page.url }}" target="_blank" style="color: black;">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ site.baseurl }}{{ page.url }}&title={{ page.title }}" target="_blank" style="color: black;">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="#" class="copy-link" data-link="{{ site.url }}{{ site.baseurl }}{{ page.url }}" style="color: black;">
                <i class="fa-solid fa-link"></i>
            </a>
            <span class="copied-notification" style="display: none; color: black; margin-left: 10px;">Copied to clipboard✔️</span>
        </div>
	    <div class="date">
                {{ page.date | date: "%B %d, %Y at %I:%M %p" }} PDT
                {% if page.updated == true %}
                    / Updated <span id="updated-date" data-utc="{{ site.time | date: '%Y-%m-%dT%H:%M:%S%z' }}"></span> PDT
                {% endif %}
            </div>
        <div class="author-name">By {{ page.author }}</div>
		</div>
    <div class="article-container">
        {{ content }}
    </div>
</main>

    <footer>
    </footer>

    <script src="https://kit.fontawesome.com/3f772b523c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script>
        document.querySelector('.hamburger-menu').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        document.querySelector('.close-menu').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.remove('active');
        });

        document.addEventListener('click', function(event) {
            if (!document.querySelector('.nav-links').contains(event.target) && !document.querySelector('.hamburger-menu').contains(event.target)) {
                document.querySelector('.nav-links').classList.remove('active');
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const copyLink = document.querySelector('.copy-link');
            const copiedNotification = document.querySelector('.copied-notification');

            copyLink.addEventListener('click', function(event) {
                event.preventDefault();
                const link = copyLink.getAttribute('data-link');

                navigator.clipboard.writeText(link).then(function() {
                    copiedNotification.style.display = 'inline';
                    setTimeout(function() {
                        copiedNotification.style.display = 'none';
                    }, 2000);
                }, function(err) {
                    console.error('Could not copy text: ', err);
                });
            });
        });
    </script>

    <!-- The Modal/Lightbox -->
 
	<div id="myModal" class="lightbox">
		<span class="close" onclick="closeModal()">&times;</span>
		<img class="lightbox-content" id="img01">
	</div>

	<script>
			// JavaScript for Lightbox
	var modal = document.getElementById("myModal");
	var modalImg = document.getElementById("img01");

	function openModal(src) {
		modalImg.src = src;
		modal.style.display = "flex"; // Use flex to center content
		requestAnimationFrame(function() {
			modal.classList.add('show');
		});
		document.body.style.overflow = 'hidden'; // Prevent body scroll
	}

	function closeModal() {
		modal.classList.remove('show');
		modal.addEventListener('transitionend', function handler() {
			modal.style.display = "none";
			modal.removeEventListener('transitionend', handler);
			document.body.style.overflow = ''; // Restore body scroll
		});
	}

	// Close modal when clicking outside the image
	modal.addEventListener('click', function(e) {
		if (e.target === modal) {
			closeModal();
		}
	});
		// Prevent touch scrolling when lightbox is open
	modal.addEventListener('touchmove', function(e) {
		e.preventDefault();
	}, { passive: false });

	// Handle window resize to ensure no scroll on rotation
	window.addEventListener('resize', function() {
		if (modal.style.display === 'flex') {
			document.body.style.overflow = 'hidden';
		}
	});


	</script>
	 <script>
        document.addEventListener('DOMContentLoaded', function() {
            var updatedDateElem = document.getElementById('updated-date');
            if (updatedDateElem) {
                var utcDateStr = updatedDateElem.getAttribute('data-utc');
                var utcDate = new Date(utcDateStr);

                // Convert to local time (PDT)
                var options = { 
                    timeZone: 'America/Los_Angeles', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric', 
                    hour: 'numeric', 
                    minute: 'numeric', 
                    hour12: true 
                };
                var pdtDateStr = new Intl.DateTimeFormat('en-US', options).format(utcDate);
                updatedDateElem.textContent = pdtDateStr;
            }
        });
    </script>
</body>
</html>
