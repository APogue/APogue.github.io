<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/footnotes.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="{{ '/assets/css/article.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description" content="Discussion about the protest events at UCLA and potential solutions." />
    <meta property="og:image" content="https://raw.githubusercontent.com/APogue/APogue.github.io/main/images/2024-05-20/protest/anti-zionism-not.jpg" />
    <meta property="og:url" content="https://alexiepogue.com{{ page.url }}" />
    <meta property="og:type" content="article" />
</head>
<body>
    <header>
        <nav>
            <div class="hamburger-menu">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li class="close-menu"><i class="fas fa-times"></i></li>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/projects">Projects</a></li>
                <li><a href="/blog">Blog</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="title-bar-container">
        <div class="title-bar">
            <h1>{{ page.title }}</h1>
        </div>
    </div>

    <main class="container">
        <div class="article-meta">
            <div class="social-links">
                <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | relative_url }}" target="_blank" style="color: black;"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ page.url | relative_url }}" target="_blank" style="color: black;"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="mailto:?subject={{ page.title }}&body=Check out this article: {{ page.url | relative_url }}" target="_blank" style="color: black;"><i class="fas fa-envelope"></i></a>
                <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | relative_url }}&title={{ page.title }}" target="_blank" style="color: black;"><i class="fab fa-linkedin-in"></i></a>
                <a href="{{ page.url | relative_url }}" target="_blank" style="color: black;"><i class="fa-solid fa-link"></i></a>
            </div>
            <div class="date">{{ page.date | date: "%B %-d, %Y, %I:%M %p %Z" }}</div>
            <div class="author-name">By {{ page.author }}</div>
        </div>

        <div class="article-container">
            {{ content }}
        </div>
    </main>

    <footer>
    </footer>

    <script src="https://kit.fontawesome.com/3f772b523c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ '/assets/js/footnotes.js' | relative_url }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script src="/assets/js/figure-references.js"></script>
    <script>
        document.querySelector('.hamburger-menu').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        document.querySelector('.close-menu').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.remove('active');
        });

        document.addEventListener('click', function(event) {
            if (!document.querySelector('.nav-links').contains(event.target) && !document.querySelector('.hamburger-menu').contains(event.target)) {
                document.querySelector('.nav-links').classList.remove('active');
            }
        });
    </script>
</body>
</html>
