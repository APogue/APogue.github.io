	<!-- Swiper's JS -->
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        document.querySelector('.hamburger-menu').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        document.querySelector('.close-menu').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.remove('active');
        });

        document.addEventListener('click', function(event) {
            if (!document.querySelector('.nav-links').contains(event.target) && !document.querySelector('.hamburger-menu').contains(event.target)) {
                document.querySelector('.nav-links').classList.remove('active');
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const copyLink = document.querySelector('.copy-link');
            const copiedNotification = document.querySelector('.copied-notification');

            copyLink.addEventListener('click', function(event) {
                event.preventDefault();
                const link = copyLink.getAttribute('data-link');

                navigator.clipboard.writeText(link).then(function() {
                    copiedNotification.style.display = 'inline';
                    setTimeout(function() {
                        copiedNotification.style.display = 'none';
                    }, 2000);
                }, function(err) {
                    console.error('Could not copy text: ', err);
                });
            });
        });
    </script>

    <!-- The Modal/Lightbox -->
 
	<div id="myModal" class="lightbox">
		<span class="close" onclick="closeModal()">&times;</span>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<!-- Swiper slides will be dynamically added here -->
			</div>
			<div class="swiper-pagination"></div>
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
		</div>
   </div>

	<script>
    // JavaScript for Lightbox
    var modal = document.getElementById("myModal");
    var swiperContainer = modal.querySelector('.swiper-container');
    var swiperWrapper = swiperContainer.querySelector('.swiper-wrapper');
    let lightboxSwiper;

    function openModal(src) {
        console.log('Opening modal for src:', src);

        // Clear existing slides
        swiperWrapper.innerHTML = '';

        // Get all images
        const images = document.querySelectorAll('.lightbox-trigger img');
        console.log('Total images found:', images.length);

        // Log the src values of all images
        images.forEach((img, idx) => console.log(`Image ${idx} src:`, img.src));

        // Find the index of the clicked image
        let startIndex = Array.from(images).findIndex(img => img.src.includes(src));
        if (startIndex === -1) {
            console.error('Image not found:', src);
            return;
        }
        console.log('Start index:', startIndex);

        // Add only the clicked image and subsequent images as slides
        for (let i = startIndex; i < images.length; i++) {
            let slide = document.createElement('div');
            slide.className = 'swiper-slide';
            let slideImg = document.createElement('img');
            slideImg.src = images[i].src;
            slideImg.className = 'lightbox-content';
            slide.appendChild(slideImg);
            swiperWrapper.appendChild(slide);
            console.log('Added slide for image:', images[i].src);
        }

        modal.style.display = "flex";
        requestAnimationFrame(function() {
            modal.classList.add('show');
        });
        document.body.style.overflow = 'hidden';

        // Initialize or update Swiper
        if (!lightboxSwiper) {
            console.log('Initializing Swiper...');
            lightboxSwiper = new Swiper(swiperContainer, {
                slidesPerView: 1,
                spaceBetween: 0,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
            });
        } else {
            console.log('Updating Swiper...');
            lightboxSwiper.update();
        }

        // Slide to the first image (which is the clicked image)
        console.log('Sliding to index 0');
        lightboxSwiper.slideTo(0, 0);
    }

    function closeModal() {
        modal.classList.remove('show');
        modal.addEventListener('transitionend', function handler() {
            modal.style.display = "none";
            modal.removeEventListener('transitionend', handler);
            document.body.style.overflow = '';
        });
    }

    // Close modal when clicking outside the image
    modal.addEventListener('click', function(e) {
        if (e.target === modal) {
            closeModal();
        }
    });

    // Prevent touch scrolling when lightbox is open
    modal.addEventListener('touchmove', function(e) {
        e.preventDefault();
    }, { passive: false });

    // Handle window resize to ensure no scroll on rotation
    window.addEventListener('resize', function() {
        if (modal.style.display === 'flex') {
            document.body.style.overflow = 'hidden';
        }
    });
</script>


	 <script>
        document.addEventListener('DOMContentLoaded', function() {
            var updatedDateElem = document.getElementById('updated-date');
            if (updatedDateElem) {
                var utcDateStr = updatedDateElem.getAttribute('data-utc');
                var utcDate = new Date(utcDateStr);

                // Convert to local time (PDT)
                var options = { 
                    timeZone: 'America/Los_Angeles', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric', 
                    hour: 'numeric', 
                    minute: 'numeric', 
                    hour12: true 
                };
                var pdtDateStr = new Intl.DateTimeFormat('en-US', options).format(utcDate);
                updatedDateElem.textContent = pdtDateStr;
            }
        });
    </script>
