<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <!-- iOS-specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- Browser theme color -->
    <meta name="theme-color" content="#000000">
    
    <title>{{ page.title }}</title>
    
    <!-- Stylesheets -->   

    <link rel="stylesheet" href="{{ '/assets/css/style.css' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Merriweather:400,700&display=swap">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Custom Styles -->
    <style>
        /* Safe area overlay for iOS */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: env(safe-area-inset-top);
            background-color: black; /* Black for the safe area */
            z-index: 9999; /* Keep it on top */
        }

        /* Adjust content positioning to avoid the notch */
        .container {
            padding-top: env(safe-area-inset-top);
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <h1>{{ site.title }}</h1>
                <nav>
                    <div class="hamburger-menu">
                        <i class="fas fa-bars"></i>
                    </div>
                    <ul class="nav-links">
                        <li class="close-menu"><i class="fas fa-times"></i></li>
                        <li><a href="/">Home</a></li>
                        <li><a href="/about">About</a></li>
                        <li><a href="/projects">Projects</a></li>
                        <li><a href="/blog">Blog</a></li>
                        <li><a href="/contact">Contact</a></li>
                    </ul>
                </nav>
                <div class="title-bar-container">
                    <div class="title-bar">
                        <h1>{{ page.title }}</h1> 
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                {{ content }}
            </div> 
        </main>

        <footer>
            <div class="container">
                <p>Â© {{ 'now' | date: "%Y" }} Alexie's Website - Site in Beta</p>
            </div> 
        </footer>


    <script>
    // Wrap your code in an IIFE to avoid global variables
    (function() {
        const navLinks = document.querySelector('.nav-links');
        const hamburgerMenu = document.querySelector('.hamburger-menu');
        const closeMenu = document.querySelector('.close-menu');

        // Toggle the 'active' class on the nav-links when the hamburger menu is clicked
        hamburgerMenu.addEventListener('click', function(event) {
            navLinks.classList.toggle('active');
            event.stopPropagation(); // Prevent the click event from bubbling up
        });

        // Remove the 'active' class when the close menu icon is clicked
        closeMenu.addEventListener('click', function(event) {
            navLinks.classList.remove('active');
            event.stopPropagation(); // Prevent the click event from bubbling up
        });

        // Close the menu when clicking outside of it
        document.addEventListener('click', function() {
            navLinks.classList.remove('active');
        });

        // Optional: Close the menu when a navigation link is clicked
        const navLinkItems = document.querySelectorAll('.nav-links a');
        navLinkItems.forEach(function(link) {
            link.addEventListener('click', function(event) {
                navLinks.classList.remove('active');
                // No need to stop propagation here
            });
        });
    })();
</script>
    </div>
</body>
</html>
