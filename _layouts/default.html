<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ '/assets/css/footnotes.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="{{ page.title | default: site.title }}" />
    <meta property="og:description" content="{{ page.description | default: site.description }}" />
    <meta property="og:image" content="{{ page.image | default: 'https://raw.githubusercontent.com/APogue/APogue.github.io/main/images/2024-05-20/protest/anti-zionism-not.jpg' }}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:type" content="article" />
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
        <nav>
            <ul>
                <li><a href="{{ '/' | prepend: site.baseurl }}">Home</a></li>
                <li><a href="{{ '/about/' | prepend: site.baseurl }}">About</a></li>
                <li><a href="{{ '/projects/' | prepend: site.baseurl }}">Projects</a></li>
                <li><a href="{{ '/blog/' | prepend: site.baseurl }}">Blog</a></li>
                <li><a href="{{ '/contact/' | prepend: site.baseurl }}">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>Â© {{ 'now' | date: "%Y" }} Alexie's Website - Site in Beta</p>
    </footer>
    <script src="{{ '/assets/js/footnotes.js' | relative_url }}"></script>
    <script src="/assets/js/figure-references.js"></script>
</body>
</html>
