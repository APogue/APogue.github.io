<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <!-- iOS-specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- Browser theme color -->
    <meta name="theme-color" content="#000000">

      <!-- Disable Caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>{{ page.title }}</title>
    
    <!-- Stylesheets -->   

    <link rel="stylesheet" href="{{ '/assets/css/style.css' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Merriweather:400,700&display=swap">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Custom Styles -->
    <style>
        /* Safe area overlay for iOS */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: env(safe-area-inset-top);
            background-color: black; /* Black for the safe area */
            z-index: 9999; /* Keep it on top */
        }

        /* Adjust content positioning to avoid the notch */
        .container {
            padding-top: env(safe-area-inset-top);
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <h1>{{ site.title }}</h1>
                <nav>
                  <div class="hamburger-menu">
                    <i class="fas fa-bars"></i>
                  </div>
                  <ul class="nav-links">
                    <li class="close-menu"><i class="fas fa-times"></i></li>
                    {% for item in site.data.navigation %}
                      <li{% if page.url == item.url %} class="active"{% endif %}>
                        <a href="{{ item.url }}">{{ item.title }}</a>
                      </li>
                    {% endfor %}
                  </ul>
                </nav>
                <div class="title-bar-container">
                    <div class="title-bar">
                        <h1>{{ page.title }}</h1> 
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                {{ content }}
            </div> 
        </main>

        <footer>
            <div class="container">
                <p>Â© {{ 'now' | date: "%Y" }} Alexie's Website - Site in Beta</p>
            </div> 
        </footer>
    <script>
    // Wrap your code in an IIFE to avoid global variables
        (function() {
      const navLinks = document.querySelector('.nav-links');
      const hamburgerMenu = document.querySelector('.hamburger-menu');
      const closeMenu = document.querySelector('.close-menu');
      const navLinkItems = navLinks.querySelectorAll('a');

      function closeNavMenu() {
        navLinks.classList.remove('active');
      }

      hamburgerMenu.addEventListener('click', function(event) {
        navLinks.classList.toggle('active');
        event.stopPropagation();
      });

      closeMenu.addEventListener('click', function(event) {
        closeNavMenu();
        event.stopPropagation();
      });

      navLinkItems.forEach(function(link) {
        link.addEventListener('click', function() {
          closeNavMenu();
        });
      });

      document.addEventListener('click', function(event) {
        if (!navLinks.contains(event.target) && !hamburgerMenu.contains(event.target)) {
          closeNavMenu();
        }
      });
    })();

</script>
    </div>
</body>
</html>
