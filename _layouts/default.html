<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <!-- iOS-specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- Browser theme color -->
    <meta name="theme-color" content="#000000">
    
    <title>{{ page.title }}</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Merriweather:400,700&display=swap">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Custom Styles -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100%;
            background-color: #d3d3d3; /* Your desired background color */
        }

        /* Safe area overlay for iOS */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: env(safe-area-inset-top);
            background-color: black; /* Black for the safe area */
            z-index: 9999; /* Keep it on top */
        }

        .wrapper {
            min-height: 100vh;
            /* No need for padding-top or margin-top */
        }

        /* Adjust content positioning to avoid the notch */
        .container {
            padding-top: env(safe-area-inset-top);
        }

        /* Mobile Navigation */
        .nav-links {
            display: none;
        }

        .nav-links.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <h1>{{ site.title }}</h1>
                <nav>
                    <div class="hamburger-menu">
                        <i class="fas fa-bars"></i>
                    </div>
                    <ul class="nav-links">
                        <li class="close-menu"><i class="fas fa-times"></i></li>
                        <li><a href="/">Home</a></li>
                        <li><a href="/about">About</a></li>
                        <li><a href="/projects">Projects</a></li>
                        <li><a href="/blog">Blog</a></li>
                        <li><a href="/contact">Contact</a></li>
                    </ul>
                </nav>
                <div class="title-bar-container">
                    <div class="title-bar">
                        <h1>{{ page.title }}</h1> 
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                {{ content }}
            </div> 
        </main>

        <footer>
            <div class="container">
                <p>Â© {{ 'now' | date: "%Y" }} Alexie's Website - Site in Beta</p>
            </div> 
        </footer>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const navLinks = document.querySelector('.nav-links');
                const hamburgerMenu = document.querySelector('.hamburger-menu');
                const closeMenu = document.querySelector('.close-menu');
                
                hamburgerMenu.addEventListener('click', function() {
                    navLinks.classList.toggle('active');
                });

                closeMenu.addEventListener('click', function() {
                    navLinks.classList.remove('active');
                });

                document.addEventListener('click', function(event) {
                    if (!navLinks.contains(event.target) && !hamburgerMenu.contains(event.target)) {
                        navLinks.classList.remove('active');
                    }
                });
            });
        </script>
    </div>
</body>
</html>
