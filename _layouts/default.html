<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <!-- iOS-specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- Browser theme color -->
    <meta name="theme-color" content="#000000">
    
    <title>{{ page.title }}</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Merriweather:400,700&display=swap">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Custom Styles -->
    <style>
        /* Safe area overlay for iOS */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: env(safe-area-inset-top);
            background-color: black; /* Black for the safe area */
            z-index: 9999; /* Keep it on top */
        }

        /* Adjust content positioning to avoid the notch */
        .container {
            padding-top: env(safe-area-inset-top);
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <h1>{{ site.title }}</h1>
                <nav>
                    <div class="hamburger-menu">
                        <i class="fas fa-bars"></i>
                    </div>
                    <ul class="nav-links">
                        <li class="close-menu"><i class="fas fa-times"></i></li>
                        <li><a href="/">Home</a></li>
                        <li><a href="/about">About</a></li>
                        <li><a href="/projects">Projects</a></li>
                        <li><a href="/blog">Blog</a></li>
                        <li><a href="/contact">Contact</a></li>
                    </ul>
                </nav>
                <div class="title-bar-container">
                    <div class="title-bar">
                        <h1>{{ page.title }}</h1> 
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                {{ content }}
            </div> 
        </main>

        <footer>
            <div class="container">
                <p>Â© {{ 'now' | date: "%Y" }} Alexie's Website - Site in Beta</p>
            </div> 
        </footer>

      <script>
    (function() {
        // Variables
        let navLinks = document.querySelector('.nav-links');
        let hamburgerMenu = document.querySelector('.hamburger-menu');
        let closeMenu = document.querySelector('.close-menu');
        let navLinkItems = document.querySelectorAll('.nav-links a');

        // Event Handlers
        function onHamburgerClick(event) {
            navLinks.classList.toggle('active');
            event.stopPropagation(); // Prevent event from bubbling up
        }

        function onCloseMenuClick(event) {
            navLinks.classList.remove('active');
            event.stopPropagation(); // Prevent event from bubbling up
        }

        function onNavLinkClick(event) {
            // Optionally, you can remove the 'active' class if you want the menu to close upon navigation
            navLinks.classList.remove('active');
            // No need to stop propagation here if you want 'onDocumentClick' not to interfere
            // But we can prevent 'onDocumentClick' from executing
            event.stopPropagation();
        }

        function onDocumentClick(event) {
            if (!navLinks.contains(event.target) && !hamburgerMenu.contains(event.target)) {
                navLinks.classList.remove('active');
            }
        }

        // Attach Event Listeners
        hamburgerMenu.addEventListener('click', onHamburgerClick);
        closeMenu.addEventListener('click', onCloseMenuClick);
        navLinkItems.forEach(function(link) {
            link.addEventListener('click', onNavLinkClick);
        });
        document.addEventListener('click', onDocumentClick);

        // Clean Up Event Listeners on Page Hide
        window.addEventListener('pagehide', function() {
            hamburgerMenu.removeEventListener('click', onHamburgerClick);
            closeMenu.removeEventListener('click', onCloseMenuClick);
            navLinkItems.forEach(function(link) {
                link.removeEventListener('click', onNavLinkClick);
            });
            document.removeEventListener('click', onDocumentClick);
        });
    })();

    // Diagnostic script remains the same
    (function() {
        const navTimings = [];
        const navLinks = document.querySelectorAll('.nav-links a');
        
        // Create debug div for mobile devices
        const debugDiv = document.createElement('div');
        debugDiv.style.position = 'fixed';
        debugDiv.style.bottom = '0';
        debugDiv.style.left = '0';
        debugDiv.style.right = '0';
        debugDiv.style.background = 'rgba(0,0,0,0.7)';
        debugDiv.style.color = 'white';
        debugDiv.style.padding = '10px';
        debugDiv.style.fontSize = '12px';
        debugDiv.style.zIndex = '9999';
        document.body.appendChild(debugDiv);

        function log(message) {
            console.log(message);
            debugDiv.innerHTML += `${message}<br>`;
        }

        let startTime;

        // Log navigation start
        window.addEventListener('beforeunload', function() {
            startTime = performance.now();
            log(`Navigation started at ${new Date().toISOString()}`);
        });

        // Log navigation end
        window.addEventListener('load', function() {
            if (startTime) {
                const duration = performance.now() - startTime;
                navTimings.push(duration);
                log(`Navigation ended. Took ${duration.toFixed(2)}ms`);
                const avgTime = navTimings.reduce((a, b) => a + b, 0) / navTimings.length;
                log(`Average navigation time: ${avgTime.toFixed(2)}ms`);
            }
        });

        // Log any errors
        window.addEventListener('error', function(event) {
            log(`Error: ${event.message}`);
        });
    })();
</script>


    </div>
</body>
</html>
